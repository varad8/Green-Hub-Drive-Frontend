<div class="flex h-screen overflow-hidden">
    <!-- Sidebar (Always visible on lg or xl screens) -->

    <div class="bg-slate-800 text-white w-64 p-4" id="sidebar"
        [ngClass]="{'hidden lg:block xl:block': isMobile && !isSidebarOpen}">
        <!-- Close Icon -->
        <div class="flex justify-end mb-3">
            <button (click)="toggleClose()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 text-slate-500">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
            </button>
        </div>

        <!-- Profile  -->
        <div class="flex flex-col justify-start items-center rounded-md mb-3 gap-2 bg-slate-700 px-3 py-3">
            <div class="flex justify-center items-center">
                <img [src]="getProfileImageUrl(adminProfile?.profilepic)"
                    class="w-14 h-14 border rounded-full object-fill" [alt]="adminProfile?.firstName" />
            </div>
            <div class="flex flex-col flex-wrap">
                <h3 class="text-white items-center text-lg">{{adminProfile?.firstName}}
                    {{adminProfile?.lastName}}</h3>
                <p class="text-sm">AD ID : {{adminProfile?.adminId}}</p>
                <p class="text-sm">AC Type : {{adminProfile?.accountType}}</p>
                <p class="text-sm">Email : {{adminProfile?.email}}</p>
            </div>
        </div>

        <div class="border mt-2 mb-2  border-slate-700 w-full"></div>

        <!--MENU LINKS -->
        <p class="mb-4 text-gray-400">MENU</p>

        <!-- Dashboard Menu -->
        <a routerLink="analytics"
            class="flex items-center gap-2 text-lg text-gray-300 hover:text-white  mb-1 hover:bg-slate-600 px-2 py-2"
            routerLinkActive="bg-slate-600 dark:bg-slate-600">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
            </svg>
            Dashboard
        </a>

        <!-- Booking List -->
        <a routerLink="booking" routerLinkActive="bg-slate-600 dark:bg-slate-600"
            class="flex items-center gap-2 text-lg text-gray-300 hover:text-white  mb-1 hover:bg-slate-600 px-2 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
            </svg>
            Booking
        </a>



        <!-- Profile Menu -->
        <a routerLink="profile" routerLinkActive="bg-slate-600 dark:bg-slate-600"
            class="flex items-center gap-2 text-lg text-gray-300 hover:text-white  mb-1 hover:bg-slate-600 px-2 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
            </svg>
            Profile
        </a>

        <!-- Settings -->
        <a routerLink="settings" routerLinkActive="bg-slate-600 dark:bg-slate-600"
            class="flex items-center gap-2 text-lg text-gray-300 hover:text-white  mb-1 hover:bg-slate-600 px-2 py-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            Settings
        </a>

        <!-- Divider -->
        <div class="border border-slate-800 mt-3 mb-2"></div>
        <!--Others LINKS -->
        <p class="mb-4 text-gray-400 uppercase">OTHERS</p>

        <!-- Dark Mode Night Mode -->
        <div class="mb-1 px-2 py-2 gap-2 flex items-center text-lg"><!-- Dark Mode Toggling -->
            <button (click)="darkMode.set(!darkMode())" class="flex gap-2 items-center">
                <!-- Moon Svg -->
                <span *ngIf="!darkMode()"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg></span>

                <!-- Sun Svg -->
                <span *ngIf="darkMode()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 dark:text-yellow-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
                    </svg>

                </span>

                <!-- Show text based on darkMode -->
                <span *ngIf="!darkMode()"> <!-- If darkMode is false (Light Mode) -->
                    Light Mode
                </span>
                <span *ngIf="darkMode()"> <!-- If darkMode is true (Dark Mode) -->
                    Dark Mode
                </span>
            </button>
        </div>


        <!-- Sign OUt -->

        <button
            class="flex items-center gap-2 text-lg text-gray-300 hover:text-white w-full  mb-1 hover:bg-slate-600 px-2 py-2"
            (click)="logOut()">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
            </svg>
            Sign Out
        </button>
    </div>


    <div class="flex flex-col h-screen w-full">
        <!-- Header -->
        <header class="bg-slate-800 text-white p-4">
            <!-- Header content goes here -->
            <button (click)="toggleSidebar()" class="flex gap-3 items-center lg:hidden xl:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-slate-100" viewBox="0 0 24 24" fill="none">
                    <path d="M4 18L20 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M4 12L20 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M4 6L20 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <p class="text-xl font-serif">Green Hub Drive</p>
            </button>

            <div class="flex justify-between items-center">
                <h3 class="text-xl font-serif hidden lg:block xl:block">Green Hub Drive</h3>
                <div class="hidden lg:block xl:block">
                    <img [src]="getProfileImageUrl(adminProfile?.profilepic)"
                        class="rounded-full drop-shadow-md border border-slate-300 w-10 h-10"
                        [alt]="adminProfile?.firstName" />
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="flex-1 overflow-x-auto bg-gray-50 dark:bg-gray-900 px-4 py-3">
            <!-- Router Outlet for displaying different components -->
            <router-outlet></router-outlet>
        </div>
    </div>


</div>
