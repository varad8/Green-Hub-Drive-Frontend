<h2 class="text-title-md2 font-bold mb-3 text-black dark:text-white">
    Profile Information
</h2>

<div *ngIf="evAdminProfile" class="grid grid-cols-1 gap-9 sm:grid-cols-2 ">
    <div class=" flex flex-col gap-9">
        <!-- Profile Information -->
        <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
            <div class="border-b border-stroke py-4 px-6.5 dark:border-strokedark">
                <h3 class="font-medium text-black dark:text-white">
                    Personal Information
                </h3>
            </div>
            <div class="flex flex-col gap-5.5 p-6.5">

                <div class="mt-5 flex items-center justify-center">
                    <img [src]="getProfileImageUrl(evAdminProfile.profile.profilepic)"
                        class="rounded-full w-20 h-20 border border-stroke">
                </div>

                <!-- For First Name and Last Name  -->
                <div class="mt-5 grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" [(ngModel)]="evAdminProfile.profile.firstname" class="floating-input peer"
                            readonly name="firstname" id="firstname" />
                        <label for="firstname"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First
                            Name</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="evAdminProfile.profile.lastname" type="text" class="floating-input peer"
                            placeholder=" " readonly name="lastname" id="lastname" />
                        <label for="lastname"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last
                            Name</label>
                    </div>
                </div>

                <!-- For Email and Mobile -->
                <div class="mt-5 grid md:grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="email" [(ngModel)]="evAdminProfile.profile.email" class="floating-input peer"
                            readonly name="email" id="email" />
                        <label for="email"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="evAdminProfile.profile.mobile" type="tel" class="floating-input peer"
                            placeholder=" " readonly name="mobile" id="mobile" />
                        <label for="mobile"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Mobile
                            No</label>
                    </div>
                </div>

                <!-- For DOB/Date of Joining / userid -->
                <div class="mt-5 grid gap-2 grid-cols-3 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" [(ngModel)]="evAdminProfile.profile.dob" class="floating-input peer" readonly
                            name="dob" id="dob" />
                        <label for="dob"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Date
                            of Birth</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="evAdminProfile.profile.dateofjoining" type="text"
                            class="floating-input peer" placeholder=" " readonly name="dateofjoining"
                            id="dateofjoining" />
                        <label for="dateofjoining"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Date
                            of Joining</label>
                    </div>

                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="evAdminProfile.userid" type="text" class="floating-input peer"
                            placeholder=" " readonly name="userid" id="userid" />
                        <label for="userid"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">UID</label>
                    </div>
                </div>

                <!-- Account Type and updated at last status -->
                <div class="mt-5 grid gap-2 grid-cols-2 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" [(ngModel)]="evAdminProfile.accountType" class="floating-input peer" readonly
                            name="accountType" id="accountType" />
                        <label for="accountType"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Account
                            Type</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="evAdminProfile.updatedAt" type="text" class="floating-input peer"
                            placeholder=" " readonly name="updatedAt" id="updatedAt" />
                        <label for="updatedAt"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last
                            Updated</label>
                    </div>
                </div>


                <div class="mt-5 grid gap-2 grid-cols-1 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <textarea [(ngModel)]="evAdminProfile.address" type="text" class="floating-input peer"
                            placeholder=" " readonly name="address" id="adress"></textarea>
                        <label for="adress"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Adress</label>
                    </div>
                </div>


            </div>
        </div>


        <!-- Account Status -->
        <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
            <div class="border-b border-stroke py-4 px-6.5 dark:border-strokedark">
                <h3 class="font-medium text-black dark:text-white">
                    Account Status
                </h3>
            </div>
            <div class="flex flex-col gap-5.5 p-6.5">
                <!-- For approved by/updatedAt / status / adminID /remark -->
                <div class="mt-5 grid gap-2 grid-cols-3 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" [(ngModel)]="evAdminProfile.accountStatus.approvedBy"
                            class="floating-input peer" readonly name="approvedBy" id="approvedBy" />
                        <label for="approvedBy"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Approved
                            By</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="evAdminProfile.accountStatus.updatedAt" type="text"
                            class="floating-input peer" readonly name="accountStatusUpdatedAt"
                            id="accountStatusUpdatedAt" />
                        <label for="accountStatusUpdatedAt"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Account
                            Status Updated At</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="evAdminProfile.accountStatus.adminID" type="text"
                            class="floating-input peer" readonly name="adminID" id="adminID" />
                        <label for="adminID"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Admin
                            ID</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="evAdminProfile.accountStatus.status" type="text" class="floating-input peer"
                            readonly name="accountStatus" id="accountStatus" />
                        <label for="accountStatus"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Account
                            Status</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="evAdminProfile.accountStatus.remark" type="text" class="floating-input peer"
                            readonly name="remark" id="remark" />
                        <label for="remark"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Remark</label>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <div class="flex flex-col gap-9">
        <!--Ev Details -->
        <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
            <div class="border-b border-stroke py-4 px-6.5 dark:border-strokedark">
                <h3 class="font-medium text-black dark:text-white">
                    Ev Details
                </h3>
            </div>
            <div class="flex flex-col gap-5.5 p-6.5">

                <!-- EV Imge -->
                <div class="mt-3 mb-5 flex items-center justify-center">
                    <img [src]="getProfileImageUrl(evAdminProfile.imageUrl)" alt="Ev Image"
                        class="border-stroke rounded-md  object-contain  w-full h-50" />
                </div>

                <!-- For EvTitle -->
                <div class="relative z-0 w-full mb-5 group">
                    <input [(ngModel)]="evAdminProfile.title" type="text" class="floating-input peer" placeholder=" "
                        readonly name="title" id="title" />
                    <label for="title"
                        class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Ev
                        Title</label>
                </div>

                <!-- For EvDescription -->
                <div>
                    <label class="mb-3 block font-medium text-sm  text-gray-500">
                        Ev Description
                    </label>
                    <textarea rows="6" name="description" [(ngModel)]="evAdminProfile.description"
                        class="w-full dark:text-white rounded-lg border-[1.5px] border-stroke bg-transparent py-3 px-5 font-medium outline-none transition readonly:cursor-default readonly:bg-whiter dark:border-form-strokedark"
                        readonly></textarea>
                </div>


                <!-- Ev Location and coordinates -->
                <div class="mt-5 grid gap-2 grid-cols-2 md:gap-6">
                    <div>
                        <label for="cities" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleted
                            City</label>
                        <div class="flex gap-2">
                            <input type="text" [(ngModel)]="evAdminProfile.location.city" placeholder="City" readonly
                                class="w-full shadow-1 rounded-lg border-[1.5px] bg-white py-3 px-5 font-medium outline-none transition focus:border-blue-600 active:border-blue-800 readonly:cursor-default">
                            <input type="text" [(ngModel)]="evAdminProfile.location.state" placeholder="State" readonly
                                class="w-full shadow-1 rounded-lg border-[1.5px] bg-white py-3 px-5 font-medium outline-none transition focus:border-blue-600 active:border-blue-800 readonly:cursor-default">
                        </div>
                    </div>


                    <div>
                        <label for="coordinates"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Coordinates
                            (Lat./Long.)</label>
                        <div class="flex gap-2">
                            <input type="text" [(ngModel)]="evAdminProfile.coordinates.latitude" name="longitude"
                                id="longitude"
                                class="w-full shadow-1 rounded-lg border-[1.5px]  bg-white py-3 px-5 font-medium outline-none transition focus:border-blue-600 active:border-blue-800 readonly:cursor-default"
                                readonly>

                            <input type="text" [(ngModel)]="evAdminProfile.coordinates.longitude" name="longitude"
                                id="longitude"
                                class="w-full shadow-1 rounded-lg border-[1.5px]  bg-white py-3 px-5 font-medium outline-none transition focus:border-blue-600 active:border-blue-800 readonly:cursor-default"
                                readonly>
                        </div>
                    </div>
                </div>


                <!-- For EvId /id / rate -->
                <div class="mt-5 grid gap-2 grid-cols-3 md:gap-6">
                    <div class="relative z-0 w-full mb-5 group">
                        <input type="text" [(ngModel)]="evAdminProfile.evid" class="floating-input peer" readonly
                            name="evid" id="evid" />
                        <label for="evid"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Ev
                            ID</label>
                    </div>
                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="evAdminProfile.id" type="text" class="floating-input peer" placeholder=" "
                            readonly name="id" id="id" />
                        <label for="id"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">ID</label>
                    </div>

                    <div class="relative z-0 w-full mb-5 group">
                        <input [(ngModel)]="evAdminProfile.rate" type="text" class="floating-input peer" placeholder=" "
                            readonly name="rate" id="rate" />
                        <label for="rate"
                            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Ev
                            Rate</label>
                    </div>
                </div>

                <!-- Also that as object evTimings -->

                <div *ngFor="let day of getDayOfWeek()">
                    <div class="mt-3">
                        <h4 class="text-[18px] text-gray-900 dark:text-gray-300">{{ day }}</h4>
                        <div class="mt-2 grid gap-3 grid-cols-2 md:gap-5">
                            <div>
                                <label for="{{ day }}OpeningTime" class="text-[15px] dark:text-gray-400">Opening
                                    Time:</label>
                                <!-- Input field for opening time -->
                                <input type="time" id="{{ day }}OpeningTime" name="{{ day }}OpeningTime"
                                    [value]="formatTime(evAdminProfile.evTimings[day].openingTime)" readonly
                                    class="w-full shadow-1 rounded-md border-[1.5px] font-medium outline-none transition focus:border-blue-600 active:border-blue-800 disabled:cursor-default px-3 py-2" />
                            </div>

                            <div>
                                <label for="{{ day }}ClosingTime" class="text-[15px] dark:text-gray-400">Closing
                                    Time:</label>
                                <!-- Input field for closing time -->
                                <input type="time" id="{{ day }}ClosingTime" name="{{ day }}ClosingTime" readonly
                                    [value]="formatTime(evAdminProfile.evTimings[day].closingTime)"
                                    class="w-full shadow-1 rounded-md border-[1.5px] font-medium outline-none transition focus:border-blue-600 active:border-blue-800 disabled:cursor-default px-3 py-2" />
                            </div>
                        </div>
                    </div>
                    <br>
                </div>

            </div>
        </div>


    </div>
</div>

<div class="flex justify-center items-center"><svg *ngIf="!evAdminProfile" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;display:block;" width="100px" height="100px"
        viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <path d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#36e30c" stroke="none">
            <animateTransform attributeName="transform" type="rotate" dur="1s" repeatCount="indefinite" keyTimes="0;1"
                values="0 50 51;360 50 51"></animateTransform>
        </path>
    </svg></div>
